<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Finland</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="dashboard">
      <header class="title">
        <h1>Finland</h1>
        <p>NATO member!</p>
      </header>
      <!-- Population Section -->
      <div class="population grid-cell">
          <h2>population: </h2>
          <p>5,536,146</p>
      </div>
      <!-- Welcome Section -->
      <div class="welcome grid-cell">
        <h2>Welcome</h2>
        <p>Natural Resources, Economic Initiatives, Community Spaces</p>
      </div>
      <!-- GDP Section -->
      <div class="gdp grid-cell">
        <h2>GDP</h2>
        <p>257 billion</p>
      </div>
      <!-- Calling Code Section -->
      <div class="code grid-cell">
        <h2>Calling Code</h2>
        <p>+ 358</p>
      </div>
      <!-- Govt Section -->
      <div class="govt grid-cell">
        <h2>Government</h2>
        <p>Unitary parliamentary republic</p>
        <div class="nato">NATO Member!</div>
      </div>
      <!-- News Section -->
      <div class="news grid-cell">
        <h2>News</h2>
        <!-- Inputs and label -->
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="name"/>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="email"/>
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
